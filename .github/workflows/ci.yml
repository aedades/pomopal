# CI Pipeline - runs on all PRs (any branch)
name: CI

on:
  pull_request:
    branches: ['*']

jobs:
  test-and-build:
    name: Test, Lint & Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run tests
        working-directory: frontend
        run: npm test -- --run

      - name: Lint
        working-directory: frontend
        run: npm run lint
        continue-on-error: true

      - name: Build
        working-directory: frontend
        run: npm run build
