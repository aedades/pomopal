name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release tag to deploy (e.g., v1.0.0). Leave empty for latest.'
        required: false
        type: string
        default: ''

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for tags

      - name: Get version to deploy
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Get latest semver tag
            VERSION=$(git tag -l 'v*' --sort=-v:refname | head -n 1)
            if [ -z "$VERSION" ]; then
              echo "No version tags found!"
              exit 1
            fi
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"

      - name: Checkout release tag
        run: git checkout ${{ steps.version.outputs.version }}

      - name: Verify tag
        run: |
          echo "Deploying: ${{ steps.version.outputs.version }}"
          git describe --tags --exact-match HEAD

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run tests
        working-directory: frontend
        run: npm test -- --run

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: pomopal-f14e0
